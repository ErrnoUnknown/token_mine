<!DOCTYPE html>
<html>
    <head>
        <!-- Config title -->
        <title>토큰 광산 테스트</title>

        <!-- Load Pyscript -->
        <link rel="stylesheet" href="static/css/pyscript.css" />
        <script defer src="static/js/pyscript.js"></script>
        
        <!-- Load Bootstrap -->
        <link href="static/css/bootstrap.css" rel="stylesheet">

        <!-- Load gui style css -->
        <link href="static/css/gui_style.css" rel="stylesheet">
    </head>
    <br>
    
    <body style="background-color: #313338;">
        <div class="container">
            <div class="group-container">
                <div class="input-group-item">
                    <span class="input-group-text" id="input-user-handle">디스코드 유저 핸들</span>
                </div>
                <div class="input-group-item">
                    <input name="discord-user-handle" type="text" class="form-control" placeholder="여기에 입력" maxlength="32">
                </div>
            </div>
        </div>

        <br><br><br><br><br><br>

        <div class="container">
            <div class="group-container">
                <div class="display-group-item">
                    <span class="display-group-text" id="display-counter">0</span>
                </div>
            </div>
        </div>

        <br><br><br><br><br><br>

        <div class="container">
            <div id="counter-div">11</div>
            <button id="clicker-btn" class="clicker-button">Click</button>
            <button id="claim-btn">Claim Reward</button>
            <p id="reward-message"></p>
            <div id="output-div">11</div>
        </div>

        <py-script>
            import asyncio

            async def foo():
                for i in range(100):
                    Element("output-div").write(i)
                    await asyncio.sleep(1)
                    if i == 5:
                        Element("output-div").write("compl")
                        return

            pyscript.run_until_complete(foo())
        </py-script>
    </body>
</html>
